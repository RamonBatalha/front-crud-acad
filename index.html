<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

     <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
    <title>Formulário Front end</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <div id="box_main">
        <form action="">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome do Aluno</label>
                <input type="text" class="form-control nome" id="exampleFormControlInput1" placeholder="Nome do Aluno" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">CPF</label>
                <input type="number" class="form-control cpf" id="exampleFormControlInput1" placeholder="CPF" required>
            </div>
            <select class="form-select form-select-sm modalidade" aria-label=".form-select-sm example" required>
                <option selected value="luta">Luta</option>
                <option value="musculação">Musculação</option>
                <option value="crossfit">Crossfit</option>
                <option value="natação">Natação</option>
                <option value="dança">Dança</option>
            </select>
            <br>
            <div class="form-check">
                <input class="form-check-input" value=true type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Ativo
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" value=false type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Não ativo
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
      
</body>
</html>
